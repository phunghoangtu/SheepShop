<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-0 table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-1">Mã</th>
                            <th class="col-6">Tên</th>
                            <th class="col-3">Giá bán</th>
                            <th class="col-2">Số lượng</th>
                            <th class="col-2">Thương hiệu</th>
                            <th class="col-2">Kiểu tay</th>
                            <th class="col-2">Kiểu cổ</th>
                            <th class="col-2">Màu sắc</th>
                            <th class="col-2">Size</th>
                            <th class="col-2">Chất liệu</th>
                            <th class="col-2">Mô tả</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Loop through the productDetails list and populate table rows -->
                        <tr th:each="productDetail, index : ${productDetails}">
                            <td th:text="${productDetail.product.code}"></td>
                            <td th:text="${productDetail.product.name}"></td>
                            <td th:text="${productDetail.price}"></td>
                            <td th:text="${productDetail.quantity}"></td>
                            <td th:text="${productDetail.brand.name}"></td>
                            <td th:text="${productDetail.collarStyle.name}"></td>
                            <td th:text="${productDetail.handStyle.name}"></td>
                            <td th:text="${productDetail.color.name}"></td>
                            <td th:text="${productDetail.size.name}"></td>
                            <td th:text="${productDetail.material.name}"></td>
                            <td th:text="${productDetail.description}"></td>
                            <td>
                                <a href="#" class="btn bg-secondary" onclick="toggleForm('edit')">Edit</a>
                                <a href="#" class="btn bg-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
