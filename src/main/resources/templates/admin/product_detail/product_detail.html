<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index.html}">
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-md-2">
            <a href="/admin/product-details/view-add" class="btn btn-info" role="button">Add</a>
        </div>
        <div class="col-md-4">
            <form action="#">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-0 table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-md-1">Mã</th>
                            <th class="col-md-2">Tên</th>
                            <th class="col-md-1">Giá bán</th>
                            <th class="col-md-1">Số lượng</th>
                            <th class="col-md-1">Thương hiệu</th>
                            <th class="col-md-1">Kiểu tay</th>
                            <th class="col-md-1">Kiểu cổ</th>
                            <th class="col-md-1">Màu sắc</th>
                            <th class="col-md-1">Size</th>
                            <th class="col-md-1">Chất liệu</th>
                            <th class="col-md-1">Mô tả</th>
                            <th class="col-md-1">Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Loop through the productDetails list and populate table rows -->
                        <tr th:each="productDetail, index : ${productDetails}">
                            <td th:text="${productDetail.product.code}"></td>
                            <td th:text="${productDetail.product.name}"></td>
                            <td th:text="${productDetail.price}"></td>
                            <td th:text="${productDetail.quantity}"></td>
                            <td th:text="${productDetail.brand.name}"></td>
                            <td th:text="${productDetail.collarStyle.name}"></td>
                            <td th:text="${productDetail.handStyle.name}"></td>
                            <td th:text="${productDetail.color.name}"></td>
                            <td th:text="${productDetail.size.name}"></td>
                            <td th:text="${productDetail.material.name}"></td>
                            <td th:text="${productDetail.description}"></td>
                            <td>
                                <a th:href="@{/admin/product-details/view-update/{id}(id=${productDetail.id})}" class="btn bg-secondary">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card-header">
                <div class="card-tools">
                    <ul class="pagination pagination-sm float-right">
                        <li class="page-item"><a class="page-link" href="#" th:href="@{/admin/product-details/hien-thi(page=1)}">«</a></li>
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                            <a class="page-link" href="#" th:href="@{/admin/product-details/hien-thi(page=${pageNumber})}" th:text="${pageNumber}"></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#" th:href="@{/admin/product-details/hien-thi(page=${totalPages})}">»</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
